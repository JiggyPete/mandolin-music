<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Mandolin Music</title>
    <style>
      .content {
        background: #F0F0F0;
        max-width: 33rem;
        margin: auto;
        margin-top: 3rem;
        font-family: 'Catamaran', sans-serif;
      }

      .title {
        text-align: center;
        font-family: 'Caveat', cursive;
        font-size: 2.8rem;
        color: rgb(85,96,118);
        display: inline;
        margin: auto;
      }

      h1 {
        margin: auto;
      }

      .header-icon {
        width: 100px;
        height: 100px;
        margin: 10px;
      }

      .icon {
        width: 1.8rem;
        height: 1.8rem;
        margin: 0px;
      }

      .cassette-icon {
        content: url("app/images/cassette.png");
      }
      .treble-clef-icon {
        content: url("app/images/treble-clef.png");
      }
      .mandolin-icon {
        content: url("app/images/mandolin.png");
      }

      .header-icons {
        max-width: 25rem;
        margin: 1rem auto;
      }

      .search--term  {
        margin-left: 1rem;
        margin-top: 8px;
        width: 31rem;
        height: 2.5rem;
        color: rgb(85,96,118);
        font-size: 12pt;
        border: 2px solid rgb(85,96,118);
        border-radius: 5px;
        padding-left: 1em;
        padding-right: 1em;
      }

      .search--term:focus {
        outline: none !important;
        border: 3px solid black;
      }

      #suggestions {
        width: 31rem;
        margin-left: 1rem;
      }

      .suggestion {
        display: block;
        height: 2.5rem;
        color: rgb(85,96,118);
        font-size: 12pt;
        border: 2px solid rgb(85,96,118);
        border-radius: 5px;
        padding-left: 1em;
        padding-right: 1em;

      }

      .suggestion:hover {
        background-color: white;
      }
      .suggestion:focus {
        background-color: white;
      }

      .suggestion-links {
        float: right;
        margin-top: 6px;
      }

      .suggestion--name {
        position: relative;
        top: 0.5rem;
      }

      .no-suggestions {
        height: 2.5rem;
        color: rgb(85,96,118);
        font-size: 12pt;
        text-align: center;
        padding-top: 1em;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Catamaran:wght@500&family=Caveat:wght@700&display=swap" rel="stylesheet">


    <link rel="apple-touch-icon" sizes="57x57" href="app/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="app/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="app/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="app/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="app/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="app/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="app/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="app/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="app/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="app/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="app/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="app/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="app/favicon/favicon-16x16.png">
    <link rel="manifest" href="app/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body class="content">
    <div class="title">
      <h1>Mandolin Music</h1>
    </div>
    <div class="header-icons">
      <span class="mandolin-icon header-icon"></span>
      <span class="treble-clef-icon header-icon"></span>
      <span class="cassette-icon header-icon"></span>
    </div>

    <div id="search">
      <input type="search" autofocus class="search--term" placeholder="Search for a song..." height="100px"></input>
    </div>

    <div id="suggestions">
    </div>

    <!-- <h2>Songs</h2> -->
    <!-- <ul id="songs"></ul> -->

    <script src="app/javascript/data.json"></script>
    <script src="app/javascript/suggestions.js"></script>
    <script src="app/javascript/search.js"></script>
    <script src="app/javascript/all_songs.js"></script>
  </body>
</html>
